name: Update Alive Channels

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # كل 30 دقيقة

permissions:
  contents: write

concurrency:
  group: update-alive-channels
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run filter script
        run: |
          echo "Running filter.py..."
          python filter.py

      - name: Commit & push changes
        run: |
          git config user.name "BOT"
          git config user.email "bot@github.com"

          git add *.m3u || true

          if git diff --staged --quiet; then
            echo "No changes detected"
            exit 0
          fi

          git commit -m "تحديث القنوات النشطة"

          # مزامنة نهائية قبل الدفع (الحل النهائي لمشكل fetch first)
          git pull --rebase origin main

          git push origin HEAD:main
