name: Update alive channels

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # ÙƒÙ„ 6 Ø³Ø§Ø¹Ø§Øª (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)

# ðŸ”´ Ù‡Ø°Ø§ Ø§Ù„Ø³Ø·Ø± Ù‡Ùˆ Ø§Ù„Ø£Ù‡Ù…
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # Ù…Ù‡Ù… Ø¬Ø¯Ø§
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or update m3u file
        run: |
          echo "#EXTM3U" > s7.m3u
          date >> s7.m3u

      - name: Commit changes
        run: |
          git add *.m3u
          git diff --cached --quiet || git commit -m "Update alive channels"

      - name: Push changes
        run: |
          git push origin main
