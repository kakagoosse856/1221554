name: Update Alive Channels

on:
  workflow_dispatch:      # تشغيل يدوي
  schedule:
    - cron: "*/15 * * * *"  # تشغيل كل 15 دقيقة لتحديث أسرع

permissions:
  contents: write         # مهم للكتابة على المستودع

jobs:
  update-channels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install --upgrade pip requests

      - name: Run filter script
        run: python filter.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # مزامنة الفرع قبل push
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          git add s7.m3u
          git diff --cached --quiet || git commit -m "Update alive channels"

          git push https://$PAT_TOKEN@github.com/kakagoosse856/1221554 main --force
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
