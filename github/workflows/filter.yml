name: Update Alive Channels

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # كل 30 دقيقة

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run filter script
        run: python filter.py

      - name: Commit & push changes
        run: |
          git config user.name "BOT"
          git config user.email "bot@github.com"

          git pull --rebase origin main

          git add *.m3u

          git diff --quiet && git diff --staged --quiet || git commit -m "Update alive channels"

          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
