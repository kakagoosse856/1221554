name: dlhdben1

# تشغيل كل 5 دقائق
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: # إمكانية التشغيل يدويًا

jobs:
  update-bein:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright

      - name: Install Playwright browsers
        run: |
          playwright install

      - name: Run dlhdben1
        env:
          WATCH_URL: "https://dlhd.dad/watch.php?id=91"  # غيّر الرابط إذا أردت
          BUTTON_TITLE: "PLAYER 1"
          DRY_RUN: "false"
          ALLOW_INSECURE_SSL: "true"
          CAPTURE_TIMEOUT_SEC: "90"
        run: |
          python dlhdben1.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add dlhdben1.m3u
          git commit -m "Auto-update dlhdben1.m3u [ci skip]" || echo "No changes to commit"
          git push
