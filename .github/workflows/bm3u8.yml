name: bm3u8

on:
  schedule:
    - cron: '*/30 * * * *'   # كل 30 دقيقة
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install deps
      run: pip install requests

    - name: Run extractor
      run: python bm3u8.py

    - name: Commit & Push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add channels/*.m3u8
        git commit -m "Auto update channels" || echo "No changes"
        git push
