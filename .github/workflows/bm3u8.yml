name: bm3u8

# تشغيل كل ساعة (يمكن تغييره حسب الحاجة)
on:
  schedule:
    - cron: '0 * * * *'  # كل ساعة عند الدقيقة 0
  workflow_dispatch:   # يمكن تشغيله يدويًا من GitHub

jobs:
  update-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run M3U8 script
      run: |
        python bm3u8.py

    - name: Commit and Push updated M3U8
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add channels/*.m3u8
        git commit -m "Auto-update M3U8 files [skip ci]" || echo "No changes to commit"
        git push
