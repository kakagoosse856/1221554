name: Update SonyLIV m3u8

on:
  schedule:
    - cron: '0 6 * * *' # كل يوم الساعة 6 صباحًا UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests
      - name: Run collector
        run: python collector.py
