jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate BEIN M3U
        run: python generate_bein.py

      - name: Commit & Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [ -f channels/bein_auto.m3u8 ]; then
            git add channels/bein_auto.m3u8
            git commit -m "Auto update bein_auto.m3u8" || echo "No changes to commit"
            git pull --rebase
            git push
          else
            echo "channels/bein_auto.m3u8 does not exist, skipping commit."
          fi
