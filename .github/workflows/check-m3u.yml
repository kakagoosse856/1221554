name: M3U Playlist Auto-Checker

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      custom_urls:
        description: 'Custom M3U URLs (comma separated)'
        required: false
        default: ''
  push:
    paths:
      - '.github/workflows/check-m3u.yml'
      - 'scripts/checker.py'
      - 'playlists.json'

permissions:
  contents: write

jobs:
  check-playlists:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: pip install requests
    
    - name: ğŸ” Run M3U Checker
      id: checker
      run: |
        echo "Starting M3U playlist check..."
        python scripts/checker.py
    
    - name: ğŸ’¾ Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: m3u-results
        path: |
          merged_channels.m3u
          check_results.json
    
    - name: ğŸ“¤ Auto Commit
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª
        git status
        git diff
        
        if git diff --quiet HEAD merged_channels.m3u; then
          echo "No changes to commit"
        else
          echo "Committing changes..."
          git add merged_channels.m3u check_results.json
          git commit -m "ğŸ“¡ Update M3U playlist - $(date -u +'%Y-%m-%d %H:%M')"
          git push
        fi
