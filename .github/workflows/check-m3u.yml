name: M3U Playlist Checker

on:
  schedule:
    - cron: '0 */6 * * *'  # ÙƒÙ„ 6 Ø³Ø§Ø¹Ø§Øª
  workflow_dispatch:  # ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Run M3U Checker
      run: |
        echo "ğŸ” Checking M3U playlists..."
        python scripts/checker.py
        echo "âœ… Check completed!"
    
    - name: Commit and Push
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ ØªØºÙŠÙŠØ±Ø§Øª
        if git status --porcelain | grep -q "merged_channels.m3u\|check_results.json"; then
          echo "ğŸ“ Changes detected, committing..."
          git add merged_channels.m3u check_results.json
          git commit -m "ğŸ“¡ Update M3U playlist $(date -u +'%Y-%m-%d %H:%M')"
          git push
          echo "âœ… Changes pushed successfully"
        else
          echo "ğŸ“­ No changes to commit"
        fi
    
    - name: Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playlist-results
        path: |
          merged_channels.m3u
          check_results.json
