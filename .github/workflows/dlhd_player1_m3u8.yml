name: dlhd_player1_m3u8

on:
  schedule:
    # كل 5 دقائق
    - cron: "*/5 * * * *"
  workflow_dispatch: # لتشغيله يدوياً من GitHub

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run extractor
        run: |
          python dlhd_player1_m3u8.py > bein_raw.txt || true

      - name: Filter BEIN links
        run: |
          grep -i "BEIN" bein_raw.txt | grep ".m3u8" > bein.m3u8 || true

      - name: Show output
        run: cat dlhd_player1_m3u8.m3u8

      - name: Commit updated M3U8
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dlhd_player1_m3u8.m3u8
          git commit -m "Update dlhd_player1_m3u8" || echo "No changes"
          git push
