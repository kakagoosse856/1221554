name: dlhd_player1_m3u8

on:
  workflow_dispatch:
    inputs:
      channel_id:
        description: 'Channel ID to extract'
        required: true
        default: '91'

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    - name: Run Python dlhd_player1_m3u8
      run: |
        python dlhd_player1_m3u8.py ${{ github.event.inputs.channel_id }}
