name: Filter Channels

permissions:
  contents: write   # ğŸ”¥ Ù‡Ø°Ø§ Ù‡Ùˆ Ø§Ù„Ù…ÙØªØ§Ø­

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # ğŸ”¥ Ù…Ù‡Ù… Ø¬Ø¯Ù‹Ø§
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run filter script
        run: python filter.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add *.m3u
          git diff --quiet && echo "No changes" || git commit -m "Update alive channels"
          git push
