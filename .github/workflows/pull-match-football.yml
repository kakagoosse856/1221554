name: Pull MATCH! Football (every 5 min)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pull-match-football
  cancel-in-progress: true

jobs:
  update-premierleague:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run updater script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEST_RAW_URL: "https://raw.githubusercontent.com/a7shk1/m3u-broadcast/refs/heads/main/premierleague.m3u"
          GITHUB_REPO: "kakagoosse856/1221554"
          GITHUB_BRANCH: "main"
          DEST_REPO_PATH: "premierleague.m3u"
          COMMIT_MESSAGE: "chore: update premierleague URLs (Match!/TNT/Sky)"
        run: python scripts/pull_channels_and_update.py
