name: Auto Resolve M3U

on:
  schedule:
    - cron: "*/15 * * * *"   # كل 15 دقيقة (أسرع آمن)
  workflow_dispatch:        # تشغيل يدوي

jobs:
  resolve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          pip install requests

      - name: Run resolver
        run: |
          python generate_final_m3u.py

      - name: Commit & Push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.m3u
          git commit -m "Auto update resolved M3U" || echo "No changes"
          git push
