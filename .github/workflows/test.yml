name: تحديث EPG و M3U

on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:        # تشغيل يدوي

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: تثبيت Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: تثبيت المتطلبات
      run: pip install requests
    
    - name: تشغيل السكريبت
      run: python test.py
    
    - name: رفع الملفات
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add epg.xml playlist.m3u README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "تحديث تلقائي $(date +'%Y-%m-%d %H:%M')"
        git push
