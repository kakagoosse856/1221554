name: تحديث EPG و M3U

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: تحميل الكود
      uses: actions/checkout@v3
    
    - name: تثبيت Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: تثبيت المتطلبات
      run: |
        pip install requests
        
    - name: تشغيل السكريبت
      run: |
        python test.py
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
    
    - name: رفع التغييرات
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add epg.xml playlist.m3u README.md channels.json
        git diff --quiet && git diff --staged --quiet || git commit -m "تحديث تلقائي $(date +'%Y-%m-%d %H:%M:%S')"
        git push
