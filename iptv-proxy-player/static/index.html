<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>IPTV Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="margin:0;background:black">

<video id="v" controls autoplay style="width:100%;height:100vh"></video>

<script>
const stream =
  "/stream?url=https://v5on.site/api/playlist.php?id=288373";

if (Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(stream);
  hls.attachMedia(document.getElementById("v"));
} else {
  document.getElementById("v").src = stream;
}
</script>

</body>
</html>
